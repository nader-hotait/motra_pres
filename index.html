# D:Islam Projekt

---

# Forschungsfragen

&gt; Das Projekt D:Islam wird den Forschungsfragen nachgehen, ob
&gt;+ muslimische Communities Bedrohungen durch Radikalisierungsvorhaben ausgesetzt sind und wie diese Bedrohungen sich gestalten;
+ ob und mit welchen Defense-Strategien sie darauf reagieren und
+ ob im Zuge der Reaktionen Hybridisierungsprozesse bei der Ausübung des islamischen Glaubens und der Auslebung einer muslimischen Identität erkennbar sind, die auf einen "Deutschen Islam" hindeuten?


--

**In meiner Arbeit:**

+ Welche kommunikativen Strategien werden online eingesetzt, um Zustimmung und Zugehörigkeit zu mobilisieren?
+ Genauer gesagt: welche Narrative, Frames und Darstellungen?
+ Wie wirken sich diese auf Konsument:innen aus?

# Radikalisierung als Überzeugung

--
.blockquote[&lt;a name=cite-poletta2020&gt;&lt;/a&gt;[Polletta and Redman (2020)](#bib-poletta2020): "The power of stories, this suggests, lies in their capacity to elicit empathy for the protagonist and, as a result, support for the larger cause (Bas &amp; Grabe, 2016; Grabe et al., 2017)."]

--

.blockquote[&lt;a name=cite-Hassan2018_2&gt;&lt;/a&gt;[Hassan, Brouillette-Alarie, Alava, and et
al. (2018)](#bib-Hassan2018_2): "The reviewed studies provide tentative evidence that exposure to radical violent online material is associated with extremist online and offline attitudes, as well as the risk of committing political violence among white supremacist, neo-Nazi, and radical Islamist groups. Active seekers of violent radical material also seem to be at higher risk of engaging in political violence as compared to passive seekers. The Internet’s role thus seems to be one of decision-shaping, which, in association with offline factors, can be associated to decision-making"]

--

.blockquote[&lt;a name=cite-doi1011771461444819879423&gt;&lt;/a&gt;[Baugut and Neumann (2020b)](#bib-doi1011771461444819879423): "We found that online propaganda and news media had interdependent influences on Islamists’ rejections of non-Muslims and Western politics, as well as on their willingness to use violence and commit suicide. Cognitively radicalized individuals were influenced by propaganda that blamed non-Muslims for opposing Islam; this was reinforced by online mainstream news reports of right-wing populism and extremism that propagandists selectively distributed via social media"]
---

# Eine Überzeugungsformel?

Aus bisheriger Distanizierungsarbeit, Literaturüberblick und Datenanalysen ist folgendes Muster zu beobachten:

--

1. Verweis auf Ereignisse und Tatsachen - meistens in Verbundenheit mit Missständen
2. Herstellung von Intersubjektivität durch geteilte Beobachtung
3. Anwendung von sprachlichen Codes zur Aktivierung impliziten - bzw. Expertenwissens
4. Überlagerung dieser Ereignisse und Tatsachen mit eigener Ideologie
5. **Vorstellung eines programmatischen Angebots um präsentierte Realitäten zu veränden**

--
+ Im Prinzip ein Marketing Modell
+ Aristotelische Triade der Appelle (Modes of persuasion): Ethos, Pathos, Logos

# Die Rolle von Sozialen Medien

--

+ Extremisten haben sich ins Internet abgewandert (z.B. &lt;a name=cite-conversi2012&gt;&lt;/a&gt;&lt;a name=cite-gill2017&gt;&lt;/a&gt;&lt;a name=cite-Solr-cronfa35706&gt;&lt;/a&gt;[Conversi (2012)](#bib-conversi2012); [Gill, Corner, Conway, Thornton, Bloom, and Horgan (2017)](#bib-gill2017); [Macdonald (2016)](#bib-Solr-cronfa35706))
+ Hoher Wirksamkeits-/Sicherheitskompromiss &lt;a name=cite-MORSELLI2007143&gt;&lt;/a&gt;([Morselli, Giguere, and Petit, 2007](#bib-MORSELLI2007143)) durch Anonymisierung und Pseudonymisierung
+ Recommender Systems
  + "Echo Chambers" und Filterblasen
  + Ideenvielfalt und Dogmatismus (vgl. &lt;a name=cite-Hunsberger1994&gt;&lt;/a&gt;&lt;a name=cite-kruglanski2014the&gt;&lt;/a&gt;&lt;a name=cite-Liht2013&gt;&lt;/a&gt;&lt;a name=cite-vassilis2002&gt;&lt;/a&gt;&lt;a name=cite-Strozier2010&gt;&lt;/a&gt;[Hunsberger, Pratt, and Pancer (1994)](#bib-Hunsberger1994); [Kruglanski (2014)](#bib-kruglanski2014the); [Macdonald (2016)](#bib-Solr-cronfa35706); [Liht and Savage (2013)](#bib-Liht2013); [Saroglou (2002)](#bib-vassilis2002); [Strozier, Terman, Jones, and Boyd (2010)](#bib-Strozier2010))
+ Künstlerische Untermauerung durch Bilder, Videos und Musik (z.B. Anashid, siehe &lt;a name=cite-pieslak1&gt;&lt;/a&gt;[Pieslak and Lahoud (2020)](#bib-pieslak1))
+ Volatile Zielgruppen aufgrund des Digital Divide (siehe &lt;a name=cite-Dimaggio2004355&gt;&lt;/a&gt;&lt;a name=cite-Hargittai2008602&gt;&lt;/a&gt;&lt;a name=cite-Hargittai2008239&gt;&lt;/a&gt;&lt;a name=cite-vanDeursen2014507&gt;&lt;/a&gt;[Dimaggio, Hargittai, Celeste, and Shafer (2004)](#bib-Dimaggio2004355); [Hargittai and Hinnant (2008)](#bib-Hargittai2008602); [Hargittai and Walejko (2008)](#bib-Hargittai2008239); [Van Deursen and Van Dijk (2014)](#bib-vanDeursen2014507)

# Tikok und seine Besonderheiten

--

+ Effektiver Recommender System mit arbiträrer Moderation (siehe &lt;a name=cite-mm1&gt;&lt;/a&gt;[Little and Richards (2021)](#bib-mm1))
+ Recommender System favorisiert populäre Accounts weniger stark (siehe &lt;a name=cite-ZHANG2021846&gt;&lt;/a&gt;[Zhang and Liu (2021)](#bib-ZHANG2021846))
+ Dominanz der ForYouPage
+ Steigende Nutzer:innenzahlen, tendenziell jung (über die Hälfte unter 24)
+ Vereinfachtes Einsetzen von Video- und Tonmaterial

&amp;rarr; **Verursacht TikTok eine "slippery slope" Radikalisierung?**

# Geplante Forschung

--

**Drei-stufiges Verfahren**

--

*Stufe 1*

+ **Wie verbeitet sind radikale Inhalte unter deutschen TikTok-Nutzer:innen?**
  + Analyse von TikTok-Nutzungsdaten durch Datenspenden
  + Gekoppelt an Survey zu demographischen, sozialen und kulturellen Eigenschaften
  + Auswertung von Text-, Video und Tonmaterials durch verschiedene Verfahren
  + Sample: TikTok-Nutzer:innen in Deutschland zwischen 16 und 24
  + **Ziel: Exploration typischer TikTok Inhalte und sequentielle Abfolgen. Assoziation zwischen demografischen Faktoren, individuellen Interessen und radikalen Inhalten.**

---

# Geplante Forschung

*Stufe 2*

+ **Welche Themen- bzw. Interessensbereiche assoziert der TikTok-Algorithmus mit radikalen Inhalten?**
  + Beobachtung aus erster Stufe nutzen um Hypothesen über Zusammenhänge zu generieren
  + Nutzung von TikTok seitens der Forscher:innen auf ein spezifisches Interessensfeld
  + Ebenfalls Auswertung von Text-, Video und Tonmaterials
  + **Ziel: Simulation von "Perceived Immutable Characteristics" (siehe &lt;a name=cite-greiner11&gt;&lt;/a&gt;[Greiner and Rubin (2011a)](#bib-greiner11))**

---

# Geplante Forschung

*Stufe 3*

+ **Wie wirken sich radikale Inhalte auf ihre Konsument:innen aus**
  + Experimentelles Design
  + Nutzung radikaler Inhalter aus vorherigen Stufen
  + Inhalt, Volumen und Frequenz radikaler Inhalte als randomisierte Treatments
  + Anschließende pädagogische Intervention
  + **Ziel: Schätzen eines kausalen Effekts von Konsumption radikaler Inhalte auf TikTok auf Radikalisierung**
